<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="512" viewBox="0 0 1024 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions using Claude's color palette -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="serverGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#E67B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C15F3C;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="centralGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#D46B3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A54F32;stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background rectangle with rounded corners -->
  <rect x="0" y="0" width="1024" height="512" rx="80" ry="80" fill="url(#bgGradient)" stroke="none"/>
  
  <!-- Network Hub Icon Section (Left side, scaled down for horizontal layout) -->
  <g transform="translate(80, 0) scale(0.65)">
    <!-- Central management hub -->
    <circle cx="256" cy="256" r="35" fill="url(#centralGradient)" filter="url(#dropShadow)"/>
    <circle cx="256" cy="256" r="26" fill="none" stroke="#F4F3EE" stroke-width="2" opacity="0.8"/>
    
    <!-- Server nodes arranged in a circle (8 servers) -->
    <!-- Top server -->
    <circle cx="256" cy="156" r="24" fill="url(#serverGradient)" filter="url(#dropShadow)"/>
    <rect x="246" y="150" width="20" height="12" rx="1" fill="#F4F3EE" opacity="0.9"/>
    <rect x="247" y="152" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="247" y="155" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="247" y="158" width="18" height="2" rx="1" fill="#C15F3C"/>
    
    <!-- Top-right server -->
    <circle cx="327" cy="185" r="24" fill="url(#serverGradient)" filter="url(#dropShadow)"/>
    <rect x="317" y="179" width="20" height="12" rx="1" fill="#F4F3EE" opacity="0.9"/>
    <rect x="318" y="181" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="318" y="184" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="318" y="187" width="18" height="2" rx="1" fill="#C15F3C"/>
    
    <!-- Right server -->
    <circle cx="356" cy="256" r="24" fill="url(#serverGradient)" filter="url(#dropShadow)"/>
    <rect x="346" y="250" width="20" height="12" rx="1" fill="#F4F3EE" opacity="0.9"/>
    <rect x="347" y="252" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="347" y="255" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="347" y="258" width="18" height="2" rx="1" fill="#C15F3C"/>
    
    <!-- Bottom-right server -->
    <circle cx="327" cy="327" r="24" fill="url(#serverGradient)" filter="url(#dropShadow)"/>
    <rect x="317" y="321" width="20" height="12" rx="1" fill="#F4F3EE" opacity="0.9"/>
    <rect x="318" y="323" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="318" y="326" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="318" y="329" width="18" height="2" rx="1" fill="#C15F3C"/>
    
    <!-- Bottom server -->
    <circle cx="256" cy="356" r="24" fill="url(#serverGradient)" filter="url(#dropShadow)"/>
    <rect x="246" y="350" width="20" height="12" rx="1" fill="#F4F3EE" opacity="0.9"/>
    <rect x="247" y="352" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="247" y="355" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="247" y="358" width="18" height="2" rx="1" fill="#C15F3C"/>
    
    <!-- Bottom-left server -->
    <circle cx="185" cy="327" r="24" fill="url(#serverGradient)" filter="url(#dropShadow)"/>
    <rect x="175" y="321" width="20" height="12" rx="1" fill="#F4F3EE" opacity="0.9"/>
    <rect x="176" y="323" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="176" y="326" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="176" y="329" width="18" height="2" rx="1" fill="#C15F3C"/>
    
    <!-- Left server -->
    <circle cx="156" cy="256" r="24" fill="url(#serverGradient)" filter="url(#dropShadow)"/>
    <rect x="146" y="250" width="20" height="12" rx="1" fill="#F4F3EE" opacity="0.9"/>
    <rect x="147" y="252" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="147" y="255" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="147" y="258" width="18" height="2" rx="1" fill="#C15F3C"/>
    
    <!-- Top-left server -->
    <circle cx="185" cy="185" r="24" fill="url(#serverGradient)" filter="url(#dropShadow)"/>
    <rect x="175" y="179" width="20" height="12" rx="1" fill="#F4F3EE" opacity="0.9"/>
    <rect x="176" y="181" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="176" y="184" width="18" height="2" rx="1" fill="#C15F3C"/>
    <rect x="176" y="187" width="18" height="2" rx="1" fill="#C15F3C"/>
    
    <!-- Connection lines from center to each server -->
    <g stroke="#C15F3C" stroke-width="2.5" stroke-opacity="0.6" fill="none" stroke-linecap="round">
      <line x1="256" y1="221" x2="256" y2="180"/>  <!-- Top -->
      <line x1="277" y1="235" x2="303" y2="209"/>  <!-- Top-right -->
      <line x1="291" y1="256" x2="332" y2="256"/>  <!-- Right -->
      <line x1="277" y1="277" x2="303" y2="303"/>  <!-- Bottom-right -->
      <line x1="256" y1="291" x2="256" y2="332"/>  <!-- Bottom -->
      <line x1="235" y1="277" x2="209" y2="303"/>  <!-- Bottom-left -->
      <line x1="221" y1="256" x2="180" y2="256"/>  <!-- Left -->
      <line x1="235" y1="235" x2="209" y2="209"/>  <!-- Top-left -->
    </g>
    
    <!-- Central management indicator -->
    <circle cx="256" cy="256" r="15" fill="none" stroke="#F4F3EE" stroke-width="1.5" opacity="0.9"/>
    <circle cx="256" cy="256" r="5" fill="#F4F3EE" opacity="0.95"/>
  </g>
  
  <!-- MCP Text (Right side) -->
  <text x="520" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="180" font-weight="600" fill="#000000" text-anchor="start" 
        style="letter-spacing: -0.02em; dominant-baseline: central;">MCP</text>
</svg>