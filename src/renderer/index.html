<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>MCP Server Manager</h1>
            <button id="refresh-btn" class="btn-primary">Refresh</button>
        </header>
        
        <nav class="tabs">
            <button class="tab-button active" data-tab="claude-code">Claude Code</button>
            <button class="tab-button" data-tab="claude-desktop">Claude Desktop</button>
        </nav>
        
        <main id="main-content">
            <div id="loading" class="loading">Loading servers...</div>
            <div id="error" class="error hidden"></div>
            
            <div id="stats-container" class="info-container"></div>
            <div id="servers-container" class="servers-container"></div>
        </main>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
